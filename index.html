<!DOCTYPE html>
<html lang="en">    
    <!-- This is the head: meta data description, title-->
<head>
    <meta charset="UTF-8"> <!-- for char, and symbols-->
    <meta name="description" content="The Odin Project"> 
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <title> Google Homepage</title>

    <!--Media sharing metatags-->
    <meta property='og-title' content='Google Homepage'>
    <meta property='og:description' content='Google Homepage by Ting'>
    <meta property='og:url' content='https://github.com/yu-t-lin/google-homepage'/>

    <!--Referencing CSS-->
    <link href='layout.css' rel="stylesheet">

</head>


<body>
<header>
<!-- This is the body most likely where nav bar is general container/ two small containers within-->
<div class="nav-f-container">

    <div class='nav-f-child-1'>
        <ul class='nav-bar-l'>
            <li> <a href=""> About </a> </li>
            <li> <a href=""> Store </a> </li>
        </ul>
    </div>

    <div class='nav-f-child-2'>
        <ul class='nav-bar-2'>
            <li> <a href=""> Gmail </a> </li>
            <li> <a href=""> Images </a> </li>
            <li> <a href=""><img class'square-icon' src="https://i.imgur.com/9JAcYhG.png" alt='square icon'> </a> </li>
            <li> <a href=""><img class'profile-icon' src="https://i.imgur.com/mYAq3Hph.jpg" alt='user image'> </a> </li>
            
        </ul>
    </div>

</div>

</header>


<!-- This is the main structure, content, paragraph, pictures -->
    <main>
        <div class="grid-box-container">
           <!--Google Logo Row 1-->
            <div class="google-logo-grid">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo pic">
            </div>


            <!--Search Icon Row 2-->
            <div class="search-bar-grid">
                <img class="search-bar" src="https://i.imgur.com/b1X2xZT.png" alt="search bar">
            </div>

            <!--Search bar input row 2-->
            <div class="search-input-grid">
                <input class="search-bar" id="search-bar" type="text" autofocus></input>
            </div>


            
            <!--1st Button Row 3-->
            <div class="first-button-grid">
                <input class="first-button" type="submit" value="Google Search"></input>
            </div>

            <!--2ND Button Row 3-->
            <div class="second-button-grid">
                <input class="second-button" type="submit" value="I'm Feeling Lucky"></input>
            </div>

            <!--Row 4-->
            <div class="fourth-row-grid">
                Google offered in <a class="language" href=""> Francais </a>
            </div>


        </div> <!--closing tag of container-->

        <div class="tray-f-container">

            <div class='tray-f-child-1'>
                <ul class='tray-bar-l'>
                    <li> <a href=""> Advertising </a> </li>
                    <li> <a href=""> Business </a> </li>
                    <li> <a href=""> How Search Works </a> </li>
                </ul>
            </div>
        
            <div class='tray-f-child-2'>
                <ul class='tray-bar-2'>
                    <li> <a href=""> Privacy </a> </li>
                    <li> <a href=""> Terms </a> </li>
                    <li> <a href=""> Settings </a> </li>                  
                </ul>
            </div>
        
        </div>



    </main> 
</body>




<!-- This is the footer for credits like author, links, references -->
<footer></footer>
</html>
